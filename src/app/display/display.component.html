<body style="background-color: #f4f5f7; padding: 10%">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-lg-6 mb-4 mb-lg-0">
      <div class="card mb-3" style="border-radius: 0.5rem">
        <div class="row g-0">
          <div
            class="col-md-4 gradient-custom text-center text-white"
            style="
              border-top-left-radius: 0.5rem;
              border-bottom-left-radius: 0.5rem;
              padding-bottom: 30px;
            "
          >
            <img
              src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"
              alt="..."
              class="img-fluid my-5"
              style="width: 80px; border-radius: 50%"
            />
            <h5>{{ empService.currentEmp.name }}</h5>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6>Information</h6>
              <hr class="mt-0 mb-4" />
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Designation</h6>
                  <p class="text-muted">
                    {{ empService.currentEmp.designation }}
                  </p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Salary</h6>
                  <p class="text-muted">{{ empService.currentEmp.salary }}</p>
                </div>
              </div>
              <h6>Contact Details</h6>
              <hr class="mt-0 mb-4" />
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Mobile</h6>
                  <p class="text-muted">
                    {{ "+91 " + empService.currentEmp.phone }}
                  </p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Email Address</h6>
                  <p class="text-muted">{{ empService.currentEmp.email }}</p>
                </div>
              </div>
            </div>
            <button (click)="homeButton()">Home</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
